<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Simulator 25 - Crop Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
    <!-- Header -->
    <div class="bg-white shadow-lg border-b-4 border-green-500">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i data-lucide="sprout" class="h-8 w-8 text-green-600"></i>
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Farming Simulator 25</h1>
                        <p class="text-gray-600">Crop Growth Calculator</p>
                    </div>
                </div>
                <button onclick="showAddForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i data-lucide="plus" class="h-5 w-5"></i>
                    <span>Add Field</span>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Fields</p>
                        <p id="total-fields" class="text-3xl font-bold text-gray-900">0</p>
                    </div>
                    <i data-lucide="map-pin" class="h-8 w-8 text-blue-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Ready to Harvest</p>
                        <p id="ready-harvest" class="text-3xl font-bold text-green-600">0</p>
                    </div>
                    <i data-lucide="calendar" class="h-8 w-8 text-green-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Harvest Soon</p>
                        <p id="harvest-soon" class="text-3xl font-bold text-yellow-600">0</p>
                    </div>
                    <i data-lucide="clock" class="h-8 w-8 text-yellow-500"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Growing</p>
                        <p id="growing" class="text-3xl font-bold text-blue-600">0</p>
                    </div>
                    <i data-lucide="sprout" class="h-8 w-8 text-blue-500"></i>
                </div>
            </div>
        </div>

        <!-- Add Field Modal -->
        <div id="add-field-modal" class="fixed inset-0 bg-black bg-opacity-50 modal-overlay hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
                <h2 class="text-2xl font-bold mb-4">Add New Field</h2>
                <form id="add-field-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Field Name</label>
                        <input type="text" id="field-name" placeholder="e.g., Field 1, North Field" required
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Crop Type</label>
                        <select id="crop-type" required class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            <option value="">Select a crop</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Plant Date</label>
                        <input type="date" id="plant-date" required
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Optional)</label>
                        <input type="text" id="notes" placeholder="Any additional notes"
                               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    </div>
                </form>
                <div class="flex space-x-3 mt-6">
                    <button onclick="addField()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition-colors">
                        Add Field
                    </button>
                    <button onclick="hideAddForm()" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Fields List -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold text-gray-900">Your Fields</h2>
            </div>
            <div id="fields-container">
                <div id="empty-state" class="p-12 text-center">
                    <i data-lucide="sprout" class="h-12 w-12 text-gray-400 mx-auto mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No fields added yet</h3>
                    <p class="text-gray-600 mb-4">Start by adding your first field to track crop growth</p>
                    <button onclick="showAddForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        Add First Field
                    </button>
                </div>
            </div>
        </div>

        <!-- Crop Reference -->
        <div class="mt-8 bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold text-gray-900">Crop Growth Times Reference</h2>
            </div>
            <div class="p-6">
                <div id="crop-reference" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
